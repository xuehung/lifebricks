<!doctype html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8" />
    <title>Life Bricks</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		p#cf7_controls {
		  text-align:center;
		}
		#cf7_controls span {
		  padding-right:2em;
		  cursor:pointer;
		}
		#cf7 {
		  position:relative;
		  width:100%;
		  margin:0 auto 10px;
		}
		#cf7 div.header-img {
		  position:absolute;
		  left:0;
		  -webkit-transition: opacity 1s ease-in-out;
		  -moz-transition: opacity 1s ease-in-out;
		  -o-transition: opacity 1s ease-in-out;
		  transition: opacity 1s ease-in-out;
		  opacity:0;
		  -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
		  filter: alpha(opacity=0);
		  height: 600px;
		  width: 100%;
		  background-size: cover;
		}

		#cf7 div.opaque {
		  opacity:1;
		  -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
		  filter: alpha(opacity=1);
		}
	</style>
  </head>
  <body>
	
	<div id="cf7" class="shadow">
	  <div class="header-img opaque" style="background-image: url(img/a.jpg)"></div>
	  <div class="header-img" style="background-image: url(img/c.jpg)"></div>
	  <div class="header-img" style="background-image: url(img/d.jpg)"></div>
	</div>

	<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
	<script>
		function cf() {
			var active = $('#cf7 div.opaque');
			var next = (active.next('div').length > 0) ? active.next() : $('#cf7 div:first');
			$("#cf7 div").removeClass("opaque");
			next.addClass("opaque");
		}
		
		$(document).ready(function() {
		  setInterval('cf()', 7000);
		});
	</script>
  </body>
</html>
